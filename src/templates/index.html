<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clustering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Netflix Title Clustering</h1>
        <form method="POST">
            <label for="num_clusters">Number of Clusters:</label>
            <input type="number" id="num_clusters" name="num_clusters" min="1" max="20" value="5" required>
            <button type="submit">Cluster</button>
        </form>
        <div class="results">
            {{ result|safe }}
        </div>
    </div>
</body>
</html>
